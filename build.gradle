plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            ['org.seleniumhq.selenium:selenium-java:3.141.59'],
            ['io.github.bonigarcia:webdrivermanager:4.4.3'],
            ['org.junit.jupiter:junit-jupiter:5.7.0'],
            ['org.junit.jupiter:junit-jupiter-api:5.7.0']
    )
}

test {
    useJUnitPlatform()
}